      - save_cache:
          key: php73-{{ checksum "composer.json" }}
          paths: [./vendor]
      - run: ./vendor/bin/phing -Ddir=ext/ai-gettext testext

  "php-7.4":
    docker:
      - image: aimeos/ci-php:7.4
